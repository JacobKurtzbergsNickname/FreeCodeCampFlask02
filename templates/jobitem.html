<div
  class="border border-primary border-2 container"
  style="margin-bottom: 6vh; padding: 1vh"
>
  <div class="row">
    <div class="col-md-10">
      <h4
        class="lead"
        style="font-weight: bold; color: rgb(68, 68, 68); margin-bottom: 3vh"
      >
        {{job["title"]}}
      </h4>
      <div style="margin: 0; padding: 0; border: 0">
        <p class="lead"><b>Location:</b> {{job["location"]}}</p>
      </div>
      {% if "salary" in job %}
      <div style="margin: 0; padding: 0; border: 0">
        <p class="lead"><b>Salary:</b> {{job["salary"]}}</p>
      </div>
      {% endif %}
    </div>
    <div class="col-md-2" style="align-self: center">
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
    </div>
  </div>
</div>
